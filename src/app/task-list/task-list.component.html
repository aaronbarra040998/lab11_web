<div class="container">
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <label class="task-item">
        <input type="checkbox" [checked]="task.completed" (change)="updateTaskStatus(i)">
        <div class="checkmark"></div>
        <span>{{ task.name }}</span>
      </label>
    </li>
  </ul>
</div>
